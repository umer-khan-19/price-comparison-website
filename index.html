  <div class="container">

        <h2 class="title">Find Products</h2>

      </div>

      <div class="item-result">

        <div id="item">
          <!-- product item -->

              <a href="#" class="compare-btn">Compare</a>
            </div>
          </div> -->
          <!-- end of product item -->
        </div>
      </div>

      <div class = "product-details" id="product-details">
        <!-- compare close btn -->
        <button type = "button" class = "btn compare-close-btn" id = "compare-close-btn">
          <i class = "fas fa-times"></i>
        </button>

        <!-- product content -->
        <div class = "product-details-content" id="product-details-content">

      </div>
    </div>
